project:
  name: floorplan-classifier
  version: 0.1.0
  description: Vision Transformer for Floor Plan Room Classification

dataset:
  name: cubicasa5k
  path: ${oc.env:DATASET_PATH,./data}
  num_classes: 256
  split_ratio: [0.7, 0.15, 0.15]
  image_size: 512
  augmentation: true

model:
  name: vit-small-segmentation
  backbone: facebook/deit-small-patch16-224
  pretrained: true
  num_classes: 256
  patch_size: 16
  image_size: 512
  decoder_dim: 256
  num_decoder_layers: 3

training:
  batch_size: 8
  num_epochs: 50
  learning_rate: 1.0e-4
  weight_decay: 1.0e-5
  warmup_steps: 500
  gradient_accumulation_steps: 1
  mixed_precision: true
  num_workers: 4
  seed: 42

optimizer:
  name: adamw
  beta1: 0.9
  beta2: 0.999
  epsilon: 1.0e-8

scheduler:
  name: cosine
  num_warmup_steps: 500
  num_training_steps: 50000

losses:
  segmentation:
    - name: focal_loss
      weight: 0.5
    - name: dice_loss
      weight: 0.5

metrics:
  - miou
  - dice
  - pixel_accuracy
  - per_class_iou

mlflow:
  tracking_uri: http://localhost:5000
  experiment_name: floorplan-vit-experiments
  run_name: vit-small-seg-baseline

device: cuda
num_gpus: 1
logging:
  level: INFO
  path: ./logs
